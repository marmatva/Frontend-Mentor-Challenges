<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" type="image/png" size="32x32" href="src/images/favicon-32x32.png">
    <title>Ping Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">
                <img src="src/images/logo.svg" alt="Ping logo" class="logo">
            </a>
        </header>
    
        <main>
            <h1>We are launching <span>soon!</span></h1>
            <p>Suscribe and get notified</p>
        
            <form>
                <input type="email" placeholder="Your Email Address..." required pattern="\w+@{1}\w+\.{1}\w+">
                <input type="submit" value="Notify Me" class="submit-button hover">
                <div class="error-message"></div>
            </form>
            <div class="dashboard">
                <img src="src/images/illustration-dashboard.png" alt="Dashboard Ilustration">
            </div>

        </main>
    
        <footer class="footer">
            <div class="footer-icons">
                <div class="icon hover"><i class="fab fa-facebook-f"></i></div>
                <div class="icon hover"><i class="fab fa-twitter"></i></div>
                <div class="icon hover"><i class="fab fa-instagram"></i></div>
            </div>
            <p>Copyright Ping. All rights reserved</p>
        </footer>
    </div>

</body>
</html>
