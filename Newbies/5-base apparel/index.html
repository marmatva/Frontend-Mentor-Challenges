<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" size="32x32" href="src/images/favicon-32x32.png">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
        <main class="main-container">
            <header>
                <img src="src/images/logo.svg" alt="Base Apparel Logo">        
            </header>

            <section class="img-section">
            </section>
            
            <section class="content-section">
                <h1>
                    We're <span>coming</span><span>soon</span>
                </h1>
                <p>
                    Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
    
                <form action="" name="email-form">
                    <fieldset>
                        <label for="email">
                            <input type="email" class="email" name="email" id="email" placeholder="Email Address..." required>
                        </label>
                        <input type="submit" class="submit" value="&#10095;">
                    </fieldset>
                </form>
            </section>
        </main>
    
        <script src="src/app.js"></script>
</body>
</html>
