<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles.css">

    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <main class="flex overlay">
        <div class="flex main-container">
           <div class="main-text">
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable. 
            </p>
           </div> 

           <div class="cards-container flex">
               <div class="card card-1"><p><span>Try it free 7 days</span> then $20/mo. thereafter</p></div>
                <div class="card card-2">
                    <form action="" class="flex">
                        <input type="text" placeholder="First Name" pattern="^[a-zA-Z].*[\s\.]*$" required>
                        <input type="text" placeholder="Last Name" pattern="^[a-zA-Z].*[\s\.]*$" required>
                        <input type="email" placeholder="Your Email" pattern="\w+@{1}\w+\.{1}\w+" required>
                        <input type="password" placeholder="Password" pattern="^(?![ .]+$)\w+$" required>
                        <input type="submit" value="Claim your free trial">
                        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                    </form>
                    
                </div>
            </div>
        </div>
    </main>

    <script src="src/app.js"></script>
</body>
</html>
